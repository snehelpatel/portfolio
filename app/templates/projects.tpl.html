
  <div class="media" ng-repeat= "all in projects.all">
  <div class="media-left media-middle">
      <img class= "media-object" src="{{all.thumb}}">
  </div>
  <div class="media-body">

      <header class="media-heading"><a ui-sref="root.project({name: all.link})">{{all.title}}
          </a>
      </header>

      <div class= "blurb">{{all.blurb }}
      </div>
    </div>
</div>
